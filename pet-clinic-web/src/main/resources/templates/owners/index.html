<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">12345</td>
        <td th:text="${owner.firstName}">John</td>
        <td th:text="${owner.lastName}">Smith</td>
    </tr>
</table>

</body>
</html>
